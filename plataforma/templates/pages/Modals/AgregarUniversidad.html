{% load static %}
 <div class="modal fade" id="otherUniversityModal" tabindex="-1" aria-labelledby="otherUniversityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="otherUniversityModalLabel">Agregar Universidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="otherUniversityForm" onsubmit="disableButtons()" method="post" action="{% url 'save_other_university' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="otherUniversityName" class="form-label text-dark">Nombre de la Universidad</label>
                        <input type="text" class="form-control" id="otherUniversityName" name="nombre_universidad" 
                        pattern="[^0-9]+" title="Ingrese cualquier carácter excepto números" required>

                        <label for="country" class="form-label text-dark">País</label>
                        <input type="text" class="form-control" id="country" name="pais" 
                        pattern="[^0-9]+" title="Ingrese cualquier carácter excepto números" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary submitBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'javascripts/General/desactivar.js' %}"></script>
