<!-- Modal para unirse a una clase -->
<html>
<div class="modal fade" id="joinClassModal" tabindex="-1" aria-labelledby="joinClassModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinClassModalLabel">Unirte a un Proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" onsubmit="disableButtons()" action="{% url 'unirteProyecto' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="classCode" class="form-label">Código del Proyecto</label>
                        <input type="text" class="form-control" name="codigo"
                            placeholder="Ingresa el código de la clase" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="terminos" required>
                        <label class="form-check-label" for="termsAgreement">Acepto los términos y condiciones</label>
                    </div>
                    <button class="btn btn-primary submitBtn">Unirte</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

</html>
