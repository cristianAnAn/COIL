{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Enlaces</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal para enlaces -->
<div class="modal fade" id="Enlaces" tabindex="-1" aria-labelledby="joinClassModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinClassModalLabel">Inserta tu enlace</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center mt-1 mb-1">
                <form id="enlaceForm" action="">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="tituloEnlace">Titulo de enlace:</label>
                        <input type="text" class="form-control" id="tituloEnlace" placeholder="Titulo" required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="urlEnlace">Enlace completo:</label>
                        <input type="url" class="form-control" id="urlEnlace" placeholder="https://www.ejemplo.com/" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'javascripts/Materiales/enlaces.js' %}"></script>
</body>
</html>
