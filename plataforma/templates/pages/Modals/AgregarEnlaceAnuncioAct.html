{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Enlaces</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal para Agregar Enlaces -->
<div class="modal fade" id="EnlacesActividad">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Agregar Enlace</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="enlaceFormActividad">
                    <div class="mb-3">
                        <label for="tituloEnlaceActividad" class="form-label">TÃ­tulo del Enlace</label>
                        <input type="text" id="tituloEnlaceActividad" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="urlEnlaceActividad" class="form-label">URL del Enlace</label>
                        <input type="url" id="urlEnlaceActividad" class="form-control">
                    </div>
                    <button type="button" id="addEnlaceActividad" class="btn btn-primary">Agregar Enlace</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'javascripts/Actividades/enlacesAct.js' %}"></script>
</body>
</html>
